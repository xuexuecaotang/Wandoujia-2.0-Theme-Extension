<!DOCTYPE html>
<html>
    <head>
        <title>Wandoujia Theme</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="test/css" href="style.css" />
    </head>
    <body>
        <script type="text/javascript" src="js/jquery-1.8.0.js"></script>
        <script type="text/javascript" src="js/doT-0.2.0.js"></script>
        <script type="text/javascript" src="js/underscore-1.3.3.js"></script>
        <script type="text/javascript" src="js/backbone-0.9.2.js"></script>
        <script type="text/javascript" src="js/require-2.0.4.js"></script>
        <script type="text/javascript" src="js/Narya.js"></script>
        <script type="text/x-ui-template" id="list-ctn">
            <div class="title hbox">
                <div class="name">{{= it.title }}</div>
                <hr />
            </div>
            <ul class="cf ctn"></ul>
        </script>
        <script type="text/x-ui-template" id="theme-item">
            <div class="thumb">
                <img src="{{= it.thumb }}" alt="{{= it.name }}" />
            </div>
            <div class="name">
                {{= it.name }}
                {{? it.site_tip }}
                <a title="{{= it.site_tip }}" href="{{= it.site_url }}" target="_default"><img src="images/zhan.png" /></a>
                {{?}}
            </div>
            <div>
                {{? !it.is_current }}
                <button class="button-set">{{= i18n.theme.SET }}</button>
                {{??}}
                <div class="current hbox">
                    <div class="icon"><img src="images/check.png" /></div>
                    <span class="text-secondary">{{= i18n.theme.CURRENT }}</span>
                    {{? it.id !== '00default' && window.navigator.language === 'zh-cn'}}
                    <span class="link button-share">{{= i18n.theme.SHARE }}</span>
                    {{?}}
                </div>
                {{?}}
            </div>
        </script>
        <script type="text/javascript" src="js/thememanager.js"></script>
    </body>
</html>
